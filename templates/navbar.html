{% load static %}

<div class="navbar">
    <!-- Button Games in the left corner -->
    <div class="nav-left">
        <a href="{% url 'games' %}" class="nav-button">Games</a>
    </div>

    <!-- Logo in the center -->
    <div class="nav-center">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        </a>
    </div>

    <!-- Button Login/Register in the right corner -->
    {% if request.user.is_authenticated %}
    <div class="nav-right">
        <a href="{% url 'myaccount' %}" class="nav-button">My Account</a>
    </div>
    {% else %}
    <div class="nav-right">
        <a href="{% url 'login' %}" class="nav-button">Login/Register</a>
    </div>
    {% endif %}
</div>
