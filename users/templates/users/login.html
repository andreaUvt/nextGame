{% extends 'base.html' %}
{% load static %}
{% block title %}Login - NextGame{% endblock %}

{% block content %}
{% load static %}
    <div class="auth">
        <div class="card">
            <div class="auth__header text-center">
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="icon" width="48" height="48" />
                </a>
                <h3>Account Login</h3>
                <p>Hello, Welcome Back!</p>
            </div>
            <form method="POST" action="{% url 'login' %}" class="form auth__form">
                {% csrf_token %}
                <!-- Input: Username -->
                <div class="form__field">
                    <label for="formInput#text">Username: </label>
                    <input class="input input--text" id="formInput#text" type="text" name="username" placeholder="Enter your username..." />
                </div>
                <!-- Input: Password -->
                <div class="form__field">
                    <label for="formInput#password">Password: </label>
                    <input class="input input--password" id="formInput#password" type="password" name="password" placeholder="••••••••" />
                </div>
                <div class="auth__actions">
                    <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
                    <a href="#">Forget Password?</a>
                </div>
            </form>
            <div class="auth__alternative">
                <p>Don’t have an Account?</p>
                <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </div>
    </div>
{% endblock %}
